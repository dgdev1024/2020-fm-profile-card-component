<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor Challenge | Profile Card Component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img
          src="./img/image-victor.jpg"
          alt="Victor Crest"
          title="Victor Crest, 26"
          class="card__avatar"
        />
        <div class="card__profile">
          <p class="card__profile-top">
            <span class="card__profile-name">Victor Crest</span>
            <span class="card__profile-age">26</span>
          </p>
          <p class="card__profile-bottom">London</p>
        </div>
        <div class="card__stats">
          <div class="card__stat">
            <p class="card__stat-value">80K</p>
            <p class="card__stat-metric">Followers</p>
          </div>
          <div class="card__stat">
            <p class="card__stat-value">803K</p>
            <p class="card__stat-metric">Likes</p>
          </div>
          <div class="card__stat">
            <p class="card__stat-value">1.4K</p>
            <p class="card__stat-metric">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
